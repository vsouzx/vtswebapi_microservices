spring:
  application:
    name: vtswebapidiscovery
  config:
    use-legacy-processing: true

---
spring:
  profiles:
    - local
  cloud:
    config:
      uri: http://127.0.0.1:8889
      ## Habilitar ou Não o Spring Cloud Config Client (False = desabilita)
      enabled: true

---
spring:
  profiles:
    - dev
  cloud:
    config:
      uri: http://127.0.0.1:8889
      ## Habilitar ou Não o Spring Cloud Config Client (False = desabilita)
      enabled: true



